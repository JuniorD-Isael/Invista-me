{% extends 'investimentos/base.html' %}
{% block conteudo %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma Exclusão</title>
</head>

<body>
    <div class="contair">
        <form method="POST">
            {% csrf_token %}
            <h1 style="text-align: center;">Confirma exclusão do {{item.investimento}}</h1>
            <button class="btn btn-default"><a href="{% url 'investimentos' %}">Cancelar</a></button>
            <button class="btn btn-danger" type="submit">Confirmar</button>
    </div>
    </form>
</body>

</html>
{% endblock %}
